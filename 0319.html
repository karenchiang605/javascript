<body>
    <!-- 練習延伸 -->
    <script>
        //  求 刪除尾端 往前補後 第9487次後的陣列模式
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
        for (let i = 1; i <= 9487; i++) {
            // 先pop拔出來
            let num = listOfName.pop();
            // 拔出來的值 用unshift 塞到前面
            listOfName.unshift(num);
        }
        console.log(listOfName);
    </script>
